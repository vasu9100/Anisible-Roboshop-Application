---
- name: PAYMENT INSTALLAING FOR ROBOSHOP
  hosts: PAYMENT
  become: yes
  tasks:
    - name: INSTALLING PYTHON
      dnf:
        name: "{{item}}"
        state: present
      loop:
      - python36
      - gcc
      - python3-devel

    - name: CONFIGURE APPLICATION USER
      user:
        name: roboshop

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: absent
    
    - name: CREATE APP DIRECTORY
      file:
        path: /app
        state: directory

    - name: DOWNLOAD APPLICATION CODE INTO APP DIRECTORY
      get_url:
        url: https://roboshop-builds.s3.amazonaws.com/payment.zip
        dest: /tmp

    - name: UNZIP APP CODE
      unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: PIP 3.6 INSTALLATION
      shell: pip3.6 install -r requirements.txt
      args:
        chdir: /app

    - name: COPYING SERVICE FILE
      copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service    

    - name: DAEMON RELOAD 
      systemd:
        daemon_reexec: yes  

    - name: STARTE AND ENABLE THE PAYMENT
      systemd:
        name: payment
        state: restarted
        enabled: true
